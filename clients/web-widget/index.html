<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot AI Support Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .chat-widget { width: 380px; height: 600px; background: white; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; transition: all 0.3s ease; }
        .chat-header { background: linear-gradient(135deg, #0078d4, #005a9e); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .chat-title { font-weight: 600; font-size: 16px; }
        .chat-status { font-size: 12px; opacity: 0.8; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background-color: #f9f9f9; }
        .message { max-width: 85%; padding: 12px 16px; border-radius: 12px; font-size: 14px; line-height: 1.5; position: relative; word-wrap: break-word; }
        .message.user { align-self: flex-end; background-color: #0078d4; color: white; border-bottom-right-radius: 2px; box-shadow: 0 2px 5px rgba(0,120,212,0.2); }
        .message.bot { align-self: flex-start; background-color: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .citations { font-size: 11px; margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(0,0,0,0.1); color: #666; }
        .citation-item { display: block; margin-bottom: 2px; }
        .input-area { padding: 15px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; padding: 12px 15px; border: 1px solid #ddd; border-radius: 25px; outline: none; font-size: 14px; transition: border-color 0.2s; }
        input:focus { border-color: #0078d4; }
        button { width: 40px; height: 40px; background-color: #0078d4; color: white; border: none; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background-color 0.2s; }
        button:hover { background-color: #005a9e; }
        button:disabled { background-color: #ccc; cursor: default; }
        .typing { font-size: 12px; color: #888; margin-left: 20px; margin-bottom: 5px; display: none; font-style: italic; }
        
        /* Scrollbar */
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: #ddd; border-radius: 3px; }
    </style>
</head>
<body>

<div class="chat-widget">
    <div class="chat-header">
        <div>
            <div class="chat-title">Copilot Support</div>
            <div class="chat-status">Online ‚Ä¢ AI Powered</div>
        </div>
        <div style="font-size: 20px;">ü§ñ</div>
    </div>
    
    <div class="chat-messages" id="messages">
        <div class="message bot">Hello! üëã I'm your AI assistant. How can I help you today?</div>
    </div>
    
    <div class="typing" id="typing">AI is thinking...</div>
    
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()" id="sendBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </div>
</div>

<script>
    const GATEWAY_URL = "http://localhost:8000/api/v1/chat";

    // Test connection on page load
    window.addEventListener('DOMContentLoaded', async () => {
        console.log('Testing connection to Gateway API...');
        try {
            const response = await fetch('http://localhost:8000/health');
            const data = await response.json();
            console.log('‚úÖ Gateway API is reachable:', data);
            document.querySelector('.chat-status').textContent = 'Online ‚Ä¢ AI Powered';
        } catch (error) {
            console.error('‚ùå Cannot reach Gateway API:', error);
            document.querySelector('.chat-status').textContent = 'Offline - Service Unavailable';
            addMessage("‚ö†Ô∏è Cannot connect to server. Please ensure services are running with: .\\start.ps1", 'bot');
        }
    });

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        // Add User Message
        addMessage(text, 'user');
        input.value = '';
        document.getElementById('sendBtn').disabled = true;
        document.getElementById('typing').style.display = 'block';
        
        // Scroll to bottom
        const container = document.getElementById('messages');
        container.scrollTop = container.scrollHeight;

        try {
            const response = await fetch(GATEWAY_URL, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'X-API-Key': 'secret-client-key-123'
                },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            
            // Format Bot Response with Citations
            let botHtml = data.answer_text.replace(/\n/g, '<br>');
            
            if (data.citations && data.citations.length > 0) {
                botHtml += '<div class="citations"><strong>Sources:</strong><br>';
                data.citations.forEach(cit => {
                    botHtml += `<span class="citation-item" title="Score: ${cit.score.toFixed(2)}">üìÑ ${cit.title}</span>`;
                });
                botHtml += '</div>';
            }
            
            if (data.confidence < 0.35) {
                 botHtml += '<div style="margin-top:8px; padding: 5px; background: #fff3cd; border-radius: 4px; color: #856404; font-size:11px;">‚ö†Ô∏è Low confidence response. <a href="#" style="color:#856404;">Escalate to human?</a></div>';
            }

            addMessage(botHtml, 'bot', true);

        } catch (error) {
            console.error('API Error:', error);
            let errorMsg = "Sorry, I'm having trouble connecting to the server. ";
            if (error.message.includes('Failed to fetch')) {
                errorMsg += "<br><br>Please ensure services are running:<br>‚Ä¢ Run <code>./start.ps1</code> in PowerShell<br>‚Ä¢ Or run <code>python run_local.py</code>";
            }
            addMessage(errorMsg, 'bot', true);
        } finally {
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('typing').style.display = 'none';
            container.scrollTop = container.scrollHeight;
        }
    }

    function addMessage(text, sender, isHtml = false) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        if (isHtml) {
            div.innerHTML = text;
        } else {
            div.textContent = text;
        }
        const container = document.getElementById('messages');
        container.appendChild(div);
    }

    function handleKeyPress(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
